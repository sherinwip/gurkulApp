<ion-header>
  <ion-toolbar>
    <ion-title>pincreation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">

      <ion-item>
       <ion-label position="floating">ENTER PIN</ion-label>
       <ion-input type="text" maxlength="5" minlength="5"></ion-input>
      </ion-item>
    </ion-col>
    
  </ion-row>
  <ion-row>
      <ion-col size-sm="6" offset-sm="3">
  
        <ion-item>
         <ion-label position="floating">RE-ENTER PIN</ion-label>
         <ion-input type="text" maxlength="5" minlength="5"></ion-input>
        </ion-item>
      </ion-col>
      
    </ion-row>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
    
          
           <ion-button  expand="block"  shape="round" routerLink="/institutehome" routerLinkActive="router-link-active" >
             Next
           </ion-button>
       
        </ion-col>
        
      </ion-row>
</ion-grid>
</ion-content>
