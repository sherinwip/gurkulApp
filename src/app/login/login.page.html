<ion-content>

<ion-grid>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="formclass">
<ion-row class="row1">
<ion-col size-sm="6" offset-sm="3">
</ion-col>
</ion-row>
<ion-row>

<ion-col size-sm="6" offset-sm="3">

<ion-item>
<ion-icon name="phone-portrait-outline" slot="start"></ion-icon>

<ion-input type="text" placeholder="Mobile no" clearOnEdit [(ngModel)]="mobile"
        name="mobile" required></ion-input>
</ion-item>

</ion-col>
</ion-row>
<ion-row *ngIf="showOTP" class="ion-align-items-center">
<ion-col size-sm="6" offset-sm="3">


<ion-item>
<ion-icon name="lock-closed-outline" slot="start"></ion-icon>
<ion-input type="password" placeholder="OTP" [(ngModel)]="otp" name="otp" required maxlength="4" minlength="4"></ion-input>

</ion-item>
</ion-col>

</ion-row>
<ion-row *ngIf="!showOTP">
<ion-col size-sm="6" offset-sm="3">

<ion-button expand="block" fill="clear" shape="round" (click)="showOTPField()">
Next
</ion-button>
</ion-col>
</ion-row>
<ion-row *ngIf="showOTP">
<ion-col size-sm="6" offset-sm="3">

<ion-button type="submit" expand="block" fill="clear" shape="round" (click)="signIn()" [disabled]="!f.valid" >
Sign In
</ion-button>
</ion-col>
</ion-row>
</form>
</ion-grid>

</ion-content>
