<ion-content>
    <ion-grid >
        
    <ion-row class="row1">
        <ion-col size-sm="6" offset-sm="3">

            
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
                
                <ion-item >
                        <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
                        <ion-label position="floating">Mobile</ion-label>
                        <ion-input type="text"></ion-input>
                </ion-item>
               
        </ion-col>
    </ion-row>
    <ion-row *ngIf="showOTP">
        <ion-col size-sm="6" offset-sm="3">
                <ion-item >
                        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                        <ion-label position="floating">OTP</ion-label>
                        <ion-input type="password" max="10"></ion-input>
                </ion-item>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="!showOTP">
            <ion-col size-sm="6" offset-sm="3">
                    
                    <ion-button expand="block" fill="clear" shape="round" (click)="showOTPField()">
                        Next
                    </ion-button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showOTP">
                <ion-col size-sm="6" offset-sm="3">
                        
                        <ion-button expand="block" fill="clear" shape="round" (click)="signIn()">
                            Sign In
                        </ion-button>
                </ion-col>
            </ion-row>
    </ion-grid>
</ion-content>
