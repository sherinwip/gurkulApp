<ion-app>
    <ion-menu side="start" menuId="first">
        <ion-header>
          <ion-toolbar color="primary">
              
                <ion-menu-toggle>
                <ion-item [routerLink]="['/institutehome']" routerLinkActive="router-link-active"  >
                <ion-icon name="home-outline" slot="start"></ion-icon>
                <ion-label>Gurukul</ion-label>
              </ion-item>
              </ion-menu-toggle>
            
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle>
            <ion-item>
                <ion-icon name="calendar-outline" slot="start"></ion-icon>
              <ion-label>Batch</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item>
                <ion-icon name="people-outline" slot="start"></ion-icon>
              <ion-label>Student</ion-label>
            </ion-item>
          </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="openCourses()" >
              <ion-icon slot="start" name="book-outline"></ion-icon>
              <ion-label>Course</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end" class="forwardarrow"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        <ion-menu-toggle>
            <ion-item>
                <ion-icon name="cash-outline" slot="start"></ion-icon>
              <ion-label>Fee</ion-label>
            </ion-item>
          </ion-menu-toggle>
        <ion-menu-toggle>
            <ion-item>
                <ion-icon name="exit-outline" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
         
          </ion-list>
        </ion-content>
      </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

</ion-app>
