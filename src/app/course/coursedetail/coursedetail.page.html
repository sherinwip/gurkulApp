<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/course"></ion-back-button>
          </ion-buttons>
      <ion-title>Course Details {{loadedCourse.courseName}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  
  <ion-grid >
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
         <ion-item>
            <ion-input type="text">{{loadedCourse.courseName}}</ion-input>
         </ion-item>
        </ion-col>
      
    </ion-row>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
           <ion-item>
              <ion-input type="text">{{loadedCourse.duration}}</ion-input>
           </ion-item>
            
    
                
            
        </ion-col>
        
      </ion-row>
  
  </ion-grid>

</ion-content>
