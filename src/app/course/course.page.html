<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button content-id="first"></ion-menu-button>
          
        </ion-buttons>
    <ion-title><div class="ion-text-center">Courses</div></ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="addCourse()" fill="clear" >
            <ion-icon slot="end" name="add"></ion-icon>
          </ion-button>
    </ion-buttons>
    
  
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs color="primary"> 

        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="tabs/search">
            <ion-icon name="search"></ion-icon>
            <ion-label>Search</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="offers">
              <ion-icon name="videocam-outline"></ion-icon>
            <ion-label>Tutorials</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
  <ion-grid >
    <ion-row >
      <ion-col size="6" *ngFor="let course of loadedCoursesList">
        <ion-card button (click)="openCourseDetails(course.courseID)">
          <ion-card-header>
           
            <ion-card-title>
              {{course.courseName}}
              
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="course.courseImg"></ion-img>
            <ion-label class="coursefeelabel">Rs {{course.coursefees}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
